<script>
    let numb = [3, -78, 8, -1, -20, 10, 24, 590, 40];
    let max = numb[0];
    let vitri = 0;
    for (i = 1; i < numb.length; i++) {
        if (max < numb[i]) {
            max = numb[i];
            vitri = i;
        }
    }
    document.write('So lon nhat la: ' + max + ' o vi tri ' + vitri);
</script>
