<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let numb = [2, 23, 21, -1, -20, 123, 2, 434, 234];
    let ketqua = [];
    let count = 0;

    for (let i = 0; i < numb.length; i++) {
        if (numb[i] >= 10) {
            ketqua.push(numb[i]);
            count++;
        }
    }
    document.write('Co ' + count + " so lon hon 10, do la " + ketqua);
</script>
</body>
</html>
