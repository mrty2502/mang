<script>
    let numb = [3, -78, 8, -1, 100, 10, 24, 50, 40];
    let max = numb[0];
    let average = 0;

    for (i = 0; i < numb.length; i++) {
        if (max < numb[i]) {
            max = numb[i];
        }
        average = average + numb[i];
    }
    document.write('so lon nhat la: ' + max + " va trung binh la: " + average);

</script>
